<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-DO List App</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/tick.svg" type="image/x-icon" />
    <!-- Talwind stylesheet -->
    <link rel="stylesheet" href="output.css" />

    <!-- Javscript file -->
    <script defer src="script.js"></script>
  </head>
  <body
    class="bg-[#E8A9A9] flex flex-col justify-center min-h-screen main-content"
  >
    <main class="container mx-auto bg-white w-[90%] rounded-lg p-2 max-w-lg">
      <section class="flex justify-ce gap-3 p-4 ml-3">
        <h1 class="text-xl font-bold md:text-2xl">To-Do List</h1>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-7 h-7 text-yellow-400"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 12h16.5m-16.5 3.75h16.5M3.75 19.5h16.5M5.625 4.5h12.75a1.875 1.875 0 010 3.75H5.625a1.875 1.875 0 010-3.75z"
          />
        </svg>
      </section>

      <section class="p-4 pt-0 relative">
        <form>
          <input
            class="border-2 outline-red-300 w-full p-2 pl-4 mx-auto rounded-full md:p-3 md:pl-6"
            type="text"
            name=""
            aria-label="Add your task"
            id="taskInput"
            placeholder="Add your task"
          />
          <button
            id="btn"
            class="rounded-full bg-[#9336B4] p-3.5 text-white text-center px-7 text-xs absolute right-4 md:px-12 md:text-base"
          >
            Add
          </button>
        </form>
      </section>

      <section class="sub-section"></section>
    </main>
  </body>
</html>
